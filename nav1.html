<DOCTYPE html>
<html>
<head>
<title>Navigation</title>
</head>
<style>
.navbar{
	background: #fff;
}
.navbar ul{
	overflow: auto;
}
.navbar li{
	float: left;
	list-style: none;
	margin: 13px 20px;
	
	
	
}

.navbar li a{
	padding: 3px 3px;
	text-decoration: none;
	color: black;
}

.navbar li a:hover{
	color: red;
}

.search{
float: right;
padding: 12px  4px;
}

.navbar input{
border: 1px solid  #fff;
border-radius: 10px;
padding: 3px 17px;
width: 150px;
}
</style>
<body>
	<header>
		<nav class="navbar">
			<ul>
				<li><a href="#">Home</a></li>
				<li><a href="#">About</a></li>
				<li><a href="#">Services</a></li>
				<li><a href="#">Contacts us</a></li>
				<div class="search">
					<input type="text" name="search" id="search" placeholder="search">
				</div>
			</ul>
		</nav>
	</header>
</body>
</htm>
